version: 2
jobs:
  build:
    docker:
      - image: ubuntu

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c --header 'Host: nl34.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:73.0) Gecko/20100101 Firefox/73.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/118033674' --header 'Upgrade-Insecure-Requests: 1' 'https://nl34.seedr.cc/ff_get/603621036/Jumanji.The.Next.Level.2019.720p.WEBRip.x264.AAC-[YTS.MX].mp4?st=x2hvhpIm3ynqzptiWEAMGw&e=1583010216' --out 'Jumanji.The.Next.Level.2019.720p.WEBRip.x264.AAC-[YTS.MX].mp4'
            ffmpeg -i "Jumanji.The.Next.Level.2019.720p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Jumanji: The Next Level 2019" Jumanji.The.Next.Level.2019.720p.WEBRip.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Jumanji.The.Next.Level.2019.720p.WEBRip.x265.mp4
