container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/DE61B1A0E724B4C7C94F63010EAFFAC290F70EA0"
#    - "aria2c http://cf-aue1-docker-node-0011.cf-cd.com:32827/download/Bad.Boys.for.Life.2020.HDRip.x264-STUTTERSHIT/Bad.Boys.for.Life.2020.HDRip.x264-STUTTERSHIT.mp4"
    - ffmpeg -i "One Piece Stampede (2019) [720p] [BluRay] [YTS.MX]/One.Piece.Stampede.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="One Piece Stampede 2019" -preset veryfast One.Piece.Stampede.2019.720p.BluRay.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "One.Piece.Stampede.2019.720p.BluRay.x265.mp4"

