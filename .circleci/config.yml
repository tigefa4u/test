version: 2
jobs:
  build:
    docker:
      - image: ubuntu

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c --header 'Host: fr8.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:73.0) Gecko/20100101 Firefox/73.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/117542812' --header 'Upgrade-Insecure-Requests: 1' 'https://fr8.seedr.cc/ff_get/601336081/Color.Out.Of.Space.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4?st=3IeS3XjzfFBAzy58-W92gQ&e=1582571522' --out 'Color.Out.Of.Space.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4'
            ffmpeg -i "Color.Out.Of.Space.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Color Out of Space 2019" Color.Out.Of.Space.2019.720p.BluRay.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Color.Out.Of.Space.2019.720p.BluRay.x265.mp4
