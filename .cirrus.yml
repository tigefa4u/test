container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/B42B8B7729920DDA91FD1EC9CDE6E1D5AD9F4C4C"
    - ffmpeg -i "Brahms The Boy II (2020) [720p] [WEBRip] [YTS.MX]/Brahms.The.Boy.II.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Brahms The Boy II 2020" -preset veryfast Brahms.The.Boy.II.2020.720p.WEBRip.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "Brahms.The.Boy.II.2020.720p.WEBRip.x265.mp4"

