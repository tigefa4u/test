container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://onejav.com/torrent/ofje249/download/876538/onejav.com_ofje249.torrent"
#    - "aria2c --header 'Host: fr3.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:77.0) Gecko/20100101 Firefox/77.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/133351454' --header 'Upgrade-Insecure-Requests: 1' 'https://fr3.seedr.cc/ff_get/686687451/PPPD-850.mp4?st=releokLlYVh58vUv50u6wg&e=1592583668' --out 'PPPD-850.mp4'"
    - ffmpeg -i "OFJE-249/OFJE-249C.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="OFJE 249C" -preset veryfast -s 960x540 OFJE-249C-x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "OFJE-249C-x265.mp4"

