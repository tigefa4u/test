container:
  image: ubuntu
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
  test_script:
    - "aria2c --header 'Host: de7.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:73.0) Gecko/20100101 Firefox/73.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/118089407' --header 'Upgrade-Insecure-Requests: 1' 'https://de7.seedr.cc/ff_get/603872109/Jumanji.1995.720p.BluRay.x264-[YTS.AG].mp4?st=LPFRVdHgGLiiBkcbCg2neQ&e=1583063227' --out 'Jumanji.1995.720p.BluRay.x264-[YTS.AG].mp4'"
    - ffmpeg -i "Jumanji.1995.720p.BluRay.x264-[YTS.AG].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Jumanji 1995" Jumanji.1995.720p.BluRay.x265.mp4
  binaries_artifacts:
    path: "Jumanji.1995.720p.BluRay.x265.mp4"

