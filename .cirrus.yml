container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/86CB139273B6AD5777C95DE4420AA2ADBDB2036E"
#    - "aria2c --check-certificate=false --header 'Host: nl23.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:76.0) Gecko/20100101 Firefox/76.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/132217477' --header 'Upgrade-Insecure-Requests: 1' 'https://nl23.seedr.cc/ff_get/680162562/Becky.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4?st=oXSyxYTeWfseaKAl-k-GAQ&e=1591550344' --out 'Becky.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4'"
    - ffmpeg -i "Ringu 2 (1999) [BluRay] [720p] [YTS.AM]/Ringu.2.1999.720p.BluRay.x264-[YTS.AM].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Ringu 2 1999" -preset veryfast Ringu.2.1999.720p.BluRay.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "Ringu.2.1999.720p.BluRay.x265.mp4"

