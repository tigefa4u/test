container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
#    - aria2c --seed-time=1 --seed-ratio=1.0
    - "aria2c --header 'Host: nl18.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:74.0) Gecko/20100101 Firefox/74.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/120514698' --header 'Upgrade-Insecure-Requests: 1' 'https://nl18.seedr.cc/ff_get/615305051/The.Invisible.Man.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4?st=SqW-mB49nkluSCFY-Y0oYQ&e=1585162594' --out 'The.Invisible.Man.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4'"
    - ffmpeg -i "The.Invisible.Man.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="The Invisible Man 2020" -preset veryfast The.Invisible.Man.2020.720p.WEBRip.x265.mp4
    - ls -hal
  binaries_artifacts:
    path: "The.Invisible.Man.2020.720p.WEBRip.x265.mp4"

